name: blog

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: "8.x"
    - name: Build blog with gitbook
      run: |
        npm install -g gitbook-cli
        gitbook install
        gitbook build
    - name: Upload blog to oss
      uses: manyuanrong/setup-ossutil@v1.0
      with:
        endpoint: oss-cn-hangzhou.aliyuncs.com
        access-key-id: ${{ secrets.ALI_ACCESS_KEY_ID }}
        access-key-secret: ${{ secrets.ALI_ACCESS_KEY_SECRET }}
      run: ossutil cp -rf ./_book oss://snowdreams1006/
    - name: restart blog with docker
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          docker restart blog