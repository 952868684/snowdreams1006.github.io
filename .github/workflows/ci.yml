name: blog

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: restart blog with docker
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          docker restart blog
          curl -i -X GET 'https://webhook.snowdreams1006.cn/hooks/query?token=${{ secrets.WEBHOOK_QUERY_TOKEN }}&title=${{ secrets.BLOG_QUERY_TITLE }}&body=${{ secrets.BLOG_QUERY_BODY }}'
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: "8.x"
    - name: Build blog with gitbook
      run: |
        npm install -g gitbook-cli
        gitbook install
        gitbook build
    - uses: manyuanrong/setup-ossutil@v1.0
      with:
        endpoint: oss-cn-hangzhou.aliyuncs.com
        access-key-id: ${{ secrets.ALI_ACCESS_KEY_ID }}
        access-key-secret: ${{ secrets.ALI_ACCESS_KEY_SECRET }}
    - name: Upload blog to oss
      run: |
        ossutil cp -rf ./_book oss://snowdreams1006/
        curl -i -X GET 'https://webhook.snowdreams1006.cn/hooks/query?token=${{ secrets.WEBHOOK_QUERY_TOKEN }}&title=${{ secrets.OSS_QUERY_TITLE }}&body=${{ secrets.OSS_QUERY_BODY }}'